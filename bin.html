<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Dropdown -->
    <div class="dropdown" onmouseleave="collapseDropdown()">
      <div
        class="p-2.5 cursor-pointer headfont flex flex-row justify-center items-center gap-2 px-3 bg-gray-900 text-white mr-1 lg:mr-2 rounded-full"
        onclick="toggleDropdown()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
          id="chevronIcon"
        >
          <path
            fill="currentColor"
            d="M7.41 8.58L12 13.17l4.59-4.59L18 10l-6 6l-6-6z"
          />
        </svg>
        <p class="headfont text-xs lg:text-base" id="selectedOption">
          All Platforms
        </p>
      </div>
      <div
        class="dropdown-content"
        id="dropdownContent"
        onmouseleave="collapseDropdown()"
      >
        <a href="#" onclick="selectOption(this)">YouTube</a>
        <a href="#" onclick="selectOption(this)">Instagram</a>
        <a href="#" onclick="selectOption(this)">Facebook</a>
        <!-- Add more options here -->
      </div>
    </div>
  </body>
</html>
